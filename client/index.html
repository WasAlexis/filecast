<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCast</title>
    <link rel="shortcut icon" href="/assets/svg/broadcast.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles/static.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div class="app">
        <div class="box">
            <div class="profile">
                <div class="information">
                    <span>Mostrarme como</span>
                    <input type="text" id="devicename" autocomplete="off" placeholder="Unknown" onblur="changeMyName()">
                </div>
                <div class="tools">
                    <input type="file" id="inputFile">
                    <label for="inputFile"></label>
                    <div class="divider"></div>
                    <button onclick="sendToPeer()"></button>
                </div>
            </div>
            <div class="device-list" id="deviceList"></div>
        </div>
    </div>
    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
